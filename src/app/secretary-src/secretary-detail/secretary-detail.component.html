<body style="background-color:powderblue;">
<div *ngIf="secretary">
  <h2>{{secretary.name}}</h2>
  <div><span>ID: </span>{{secretary.id}}</div>
  <div><span>Phone Number: </span>{{secretary.phone}}</div>
  <div><span>Address: </span>{{secretary.address}}</div>
  <div><span>Start Date: </span>{{secretary.start_date}}</div>
  <div><span>Department ID: </span>{{secretary.dept_id}}</div>
</div>
</body>
