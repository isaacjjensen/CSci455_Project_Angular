<body style="background-color:powderblue;">
<div *ngIf="nurse">
  <h2>{{nurse.name}} - {{nurse.id}} Details:</h2>
  <div><span>Start Date: </span>{{nurse.start_date}}</div>
  <div><span>Address: </span>{{nurse.address}}</div>
  <div><span>Phone Number: </span>{{nurse.phone}}</div>
  <div><span>Department ID: </span>{{nurse.dept_id}}</div>
</div>
</body>
