<body style="background-color:powderblue;">
<div *ngIf="doctor">
  <h2>{{doctor.name}}</h2>
  <div><span>ID: </span>{{doctor.id}}</div>
  <div><span>Department ID: </span>{{doctor.dept_id}}</div>
  <div><span>SSN: </span>{{doctor.ssn}}</div>
  <div><span>Start Date: </span>{{doctor.start_date}}</div>
  <div><span>Address: </span>{{doctor.address}}</div>
  <div><span>Phone Number: </span>{{doctor.phone}}</div>
</div>
</body>
